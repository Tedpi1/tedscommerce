{% extends "base.html" %}
{% load static %}
{% block title %}
<title> Login</title>
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <form method="POST" action="">
            
            {% csrf_token %}
            {% comment %} cross site request forgery protection {% endcomment %}
            <section class="form-container">
                <div class="form-group">
                    <h1 class="text">Please Login</h1>
                    <input type="username" class="form-control" id="username" name="username" placeholder="Username" required>
                    <input type="password" class="form-control" id="password1" name="password" placeholder="Confirm Password" required>
                </div>
                <div class="access">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="text">Don't have an account? <a href=" {% url 'shopingcentre:signup' %}">Register</a></p>
                </div>
            </section>
        </form>
    </div>
</div>
{% endblock content %}
