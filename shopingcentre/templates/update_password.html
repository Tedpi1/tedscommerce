{% extends "base.html" %}
{% load static %}
{% block title %}
<title> updateprofile</title>
{% endblock title %}

{% block content %}
<div class="form-cont">
    <div class="contain">

        <div class="form-box login">
            <form action="" method="POST">
                {% csrf_token %}
                <h1>Update Password</h1>
                <p></p>
                <div class="input-box">
                    {{form.new_password1}}
                    <i class='bx bxs-lock'></i>
                </div>
                <div class="input-box">
                    {{form.new_password2}}
                    <i class='bx bxs-lock'></i>
                </div>
                <!-- <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div> -->
                <button type="submit" class="btn">Update Password</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Lets continue Shoping</h1>
                <p></p>
                <a href="{% url 'shopingcentre:shop' %}"><button class="btn register-btn">Continue Shoping</button></a>
            </div>
            
        </div>
    </div>
</div>
<script src="{% static 'js/app.js' %}"></script>
{% endblock content %}
